<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Train Reservation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/book">Book Ticket</a></li>
                <li class="nav-item"><a class="nav-link" href="/cancel">Cancel Ticket</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets">View Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Booking Form Section -->
<section class="booking-section py-5">
    <div class="container">
        <h1 class="section-title text-center">Book a Ticket</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="book-ticket-form" onsubmit="bookTicket(event)" class="card p-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" required min="18">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact (10 digits)</label>
                        <input type="text" class="form-control" id="contact" required pattern="\d{10}">
                    </div>
                    <div class="mb-3">
                        <label for="aadhaar" class="form-label">Aadhaar (12 digits)</label>
                        <input type="text" class="form-control" id="aadhaar" required pattern="\d{12}">
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="UPI">UPI</option>
                            <option value="Card">Credit/Debit Card</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paymentDetails" class="form-label">Payment Details</label>
                        <input type="text" class="form-control" id="paymentDetails" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Book Ticket</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer py-4">
    <div class="container text-center">
        <p class="mb-1 small">© 2025 Train Reservation System</p>
        <p class="mb-0 small">
            <a href="/">Home</a> •
            <a href="/book">Book Ticket</a> •
            <a href="/cancel">Cancel Ticket</a> •
            <a href="/tickets">View Tickets</a> •
            <a href="mailto:support@trainreservation.com">Contact</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
